{% extends "base.html" %}


{% block body %}
    <!-- Contact Start -->
    <div class="container-fluid pt-5">
        <div class="d-flex flex-column text-center mb-5 pt-5">
            <h4 class="text-secondary mb-3">¡Contactemos al Dueño!</h4>
            <h1 class="display-4 m-0">¡Tu Ayuda es Crucial, <span class="text-primary">Déjanos tus Datos!</span></h1>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 mb-5">
                <div class="contact-form">
                    <div id="success"></div>
                    <form name="sentMessage" id="contactForm" novalidate="novalidate" action="{{url_for('encontrado', _external=True)}}" method="post">

                        <div class="title-label-datos">
                            <label for="datos-informante" class="label-formulario">Tus Datos:</label>
                        </div>
                        
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="name" name="fname" placeholder="Nombre Completo" required="required" data-validation-required-message="Porfavor insegre su nombre" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="mail" name="fmail" placeholder="Mail de Contacto" required="required" data-validation-required-message="Porfavor ingrese su email" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="tel" name="ftel" placeholder="Teléfono/Celular (cod. área + numero)" required="required" data-validation-required-message="Porfavor ingrese su nro de teléfono" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="city" name="fcity" placeholder="Barrio donde resides" required="required" data-validation-required-message="Porfavor ingrese su Barrio" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="title-label-datos">
                            <label for="datos-mascota-encontrada" class="label-formulario">Datos de la Mascota Encontrada:</label>
                        </div>

                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="petname" name="fpetname" placeholder="Nombre Animal" required="required" data-validation-required-message="Ingrese el nombre del animal" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="animal" name="fanimal" placeholder="Animal Encontrado" required="required" data-validation-required-message="Porfavor ingrese tipo de animal" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="type" name="ftype" placeholder="Raza" required="required" data-validation-required-message="Porfavor especificar raza" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="sex" name="fsex" placeholder="Sexo" required="required" data-validation-required-message="Porfavor especificar sexo" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="color" name="fcolor" placeholder="Color (Pelaje/Escamas/Plumaje/etc.)" required="required" data-validation-required-message="Porfavor especificar color" />
                            <p class="help-block text-danger"></p>
                        </div>
                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="size" name="fsize" placeholder="Tamaño (Chico/Mediano/Grande)" required="required" data-validation-required-message="Porfavor especificar Tamaño" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <input type="text" class="form-control p-4" id="city" name="fcity" placeholder="Barrio donde econtró a la mascota" required="required" data-validation-required-message="Porfavor ingrese un Barrio para poder ubicarlo" />
                            <p class="help-block text-danger"></p>
                        </div>

                        <div class="control-group">
                            <textarea class="form-control p-4" rows="6" id="comentarios" name="fcomentarios" placeholder="Comentarios (Da información adicional)" required="required" data-validation-required-message="No exceder las 500 palabras"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>

                        <div>
                            <button class="btn btn-primary py-3 px-5" type="submit" id="sendMessageButton">¡Gracias por tu ayuda!</button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
    <!-- Contact End -->


{% endblock %}
