{% extends 'base.html'%}

{% block body %}
        <!DOCTYPE html>
        <html>
        <head>
        <title>Google Maps with Markers</title>
        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBDaeWicvigtP9xPv919E-RNoxfvC-Hqik&callback=iniciarMap"></script>
        <script>
                function iniciarMap() {
                var mapOptions = {
                        zoom: 15,
                        center: {lat: -34.5865167, lng: -58.4127763}
                };
                
                var map = new google.maps.Map(document.getElementById('map'), mapOptions);
                
                var markersData = [
                        {lat: -34.5865167, lng: -58.4127763}, //prueba
                        {lat: -34.5865, lng: -58.413},
                        {lat: -34.587, lng: -58.4125},
                ];
                
                for (var i = 0; i < markersData.length; i++) {
                        var coords = markersData[i];
                        var marker = new google.maps.Marker({
                        position: coords,
                        map: map
                        });
                }
                }

                google.maps.event.addDomListener(window, 'load', iniciarMap);
        </script>
        <style>
                #map {
                height: 100%;
                width: 100%;
                }
                html, body {
                height: 100%;
                margin: 0;
                padding: 0;
                }
        </style>
        </head>
        <body>
        <div id="map"></div>
        </body>
        </html>

{% endblock %}
